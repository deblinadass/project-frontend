<div [@routerTransition]>
    <div class="container">
        <div class="row" style="display: block;">
            <!---->
            <div class="col-sm-6 offset-sm-3">
                <div *ngIf="isLoginError" class="alert alert-danger">
                    Ruisnaam of wachtwoord is onjuist
                </div>
                <div class="d-flex justify-content-center h-100">
                    <div class="card">
                        <div class="card-header" style="background: #fff">
                            <img src="/assets/images/kpnlogotransparant.png" height="44">
                            <!--<h3>Sign In</h3>				-->
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-prepend"
                                            style="border: 1px solid #ced4da; border-radius:5px 0px 0px 5px;">
                                            <span class="input-group-text" style="border:none;"><i
                                                    class="fa fa-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" formControlName="username"
                                            autocomplete="off" name="username" placeholder="Ruisnaam"
                                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" maxlength="10"
                                            #username />
                                    </div>
                                    <span *ngIf="submitted && f.username.errors" class="form-text">Ruisnaam is
                                        verplicht</span>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">

                                        <div class="input-group-prepend"
                                            style="border: 1px solid #ced4da; border-radius:5px 0px 0px 5px;">
                                            <span class="input-group-text" style="border:none;"><i
                                                    class="fa fa-key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" formControlName="password"
                                            autocomplete="off" placeholder="Wachtwoord"
                                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                            maxlength="30" />

                                    </div>
                                    <span *ngIf="submitted && f.password.errors" class="form-text">Wachtwoord is
                                        verplicht</span>
                                </div>
                                <div class="form-group" style="text-align: center">
                                    <button type="submit" class="btn btn-kpn" [disabled]="logindisabled">Inloggen</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="progress-spinner">
        <div></div>
    </div>
</div>
